<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listener</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <section class="example">
        <div class="container">
            <button class="container__button" id="buttonManyListener">Кнопка со множеством обработчиков одного события</button>
            <button class="container__button" id="buttonDifferentEvent">Кнопка со множеством обработчиков разных событий</button>
            <button class="container__button" id="buttonRemoveFunc">Кнопка удаления обработчиков событий</button>
        </div>
        <div class="console">
            <ul class="console__log"></ul>
            <div class="console__panel">
                <button class="console__button button__clear">Очистить</button>
            </div>
        </div>
    </section>
    <script src="./example.js"></script>
    <script src="../index.js"></script>
</body>
</html>
